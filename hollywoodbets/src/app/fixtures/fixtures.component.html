<div class="container-fluid mt-2 container-b">
 <div class="row" >
  <div class="col-md-6 mt-3">
    <div *ngFor="let fix of Fixtures">
      <table style="min-width: 100%;">
        <tr>
          <div class="heading" style="background-color: #333333; margin-left: -13px !important;  margin-right: -60px !important;">
          <td style="color: #fff; padding-right: 12px;">
            {{fix.Time}} 
            <img class="flag-image" src="{{fix.CountryURL}}" style="width: 15px;height: 15px; margin-left: 7px; margin-right: 7px;">
            {{fix.LeaguName}}
          </td>
        </div>
        </tr>
        <tr>
          <div class="btn-group gradient-buttons" style="border-radius: 0px;" role="group" aria-label="Basic example" style="min-width: 100%;margin-left: -13px !important;">
            <button type="button"(click)="addEventToSlip(Fixtures,fix.HomeTeam,fix.HomePrice)" class="btn btn-secondary home">
              <span class="name">
                {{fix.HomeTeam}}
              </span> 
              <span class="price">
                {{fix.HomePrice}}
              </span>
            </button>
            <button type="button" (click)="addEventToSlip(Fixtures,'Draw',fix.Draw)" class="btn btn-secondary draw">
              <span class="name">
                {{fix.Draw}}
              </span> 
              <span class="price">
                {{fix.DrawPrice}}
              </span>
            </button>
            <button type="button" (click)="addEventToSlip(Fixtures,fix.Away_Team,fix.AwayPrice)" class="btn btn-secondary away">
              <span class="name">
                {{fix.Away_Team}}
              </span>
              <span class="price">
                {{fix.DrawPrice}}
              </span>
            </button>
        </div>
        </tr>
      </table>
      
    </div>
  </div>
 </div>
